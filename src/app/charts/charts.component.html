<!doctype html>
<!--<div class="ui container">-->
  <div class="ui large secondary pointing menu">
  <a class="item">Home</a><a class="active item">Portfolio</a><a class="item">Share</a><a class="item">Settings</a>
    <div class="right item">
      <a routerLink="/log-in" class="ui button">Log Out</a>
      <h2>JYNX</h2>
    </div>
  </div>
<!--</div>-->
<div class="ui center aligned doubling grid ">
  <!--ui middle aligned center aligned grid
ui middle aligned center aligned two column grid"-->
  <!--<div class="column">-->
  <div class="row">
    <div class="sixteen wide mobile eight wide tablet four wide computer column">
    <h1>JYNX</h1>
		<p>Create your customized, sharable portfolio</p>
    <form class="ui form" [formGroup]="chartForm" (ngSubmit)="addCoin(chartForm.value)">
        <select name="coinName" [formControl]="chartForm.controls['coinName']">
          <option *ngFor="let coin of cryptoDropDownList" [value]="coin.Name">{{ coin.FullName }}</option>
        </select>
        <!-- <sui-select class="floating labeled icon button"
                    icon="bitcoin icon"
                    [options]="filters"
                    [isSearchable]="true"
                    placeholder="Select a Coin"
                    #options>
            <div class="header">
                <i class="search icon"></i>
                Type to Search
            </div>
            <sui-select-option *ngFor="let coin of listForDOM" [value]="coin.Name"> {{ coin.Name }} </sui-select-option>
            <!--<img [src]="coin.Url">-->
        <!-- </sui-select> -->
        <label for="coinAmtInput">Enter The Amount:</label>
        <input class="field ui input" type="text" id="coinAmtInput" [formControl]="chartForm.controls['coinAmt']"/>
        <!--<div *ngIf="!chartForm.valid" >Form is invalid</div>-->
        <button type="button" (click)="addCoin(chartForm.value)">Submit</button>
    </form>
  </div>
</div>
<div class="row">
  <div id="pieContainer">
      <div id="myPie"></div>
  </div>
</div>
  <div class="row">
  <div class="sixteen wide mobile eight wide tablet eight wide computer column">
  <table class="ui unstackable table">
    <tr>
      <th>Asset</th>
      <th>Last Price</th>
      <th>QTY</th>
      <th>$ Value</th>
    </tr>
    <tr *ngFor="let coin of tableContent">
      <td>{{coin.asset}}</td>
      <td>{{coin.lastPrice}}</td>
      <td>{{coin.qty}}</td>
      <td>{{coin.usdValue}}</td>
    </tr>
  </table>
</div>
</div>
</div>
